<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <div>
    <h3 id="directions-text">Press r, p, or s to start playing!</h3>
    <p id="userChoice-text"></p>
    <p id="computerChoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="ties-text"></p>


  </div>
  <script>
    
      var options = ["r", "p", "s"];

      var wins =0;
      var losses =0;
      var ties =0;

      var directionsText= document.getElementById("directions-text");
      var userChoiceText= document.getElementById("userChoice-text");
      var computerChoiceText= document.getElementById("computerChoice-text");
      var winsText= document.getElementById("wins-text");
      var lossesText= document.getElementById("losses-text");
      var tiesText= document.getElementById("ties-text");


     document.onkeyup = function(event) {
      var userGuess = event.key;

        console.log(userGuess);

        var computerGuess = options[Math.floor(Math.random()*options.length)];

        console.log(computerGuess)

      if ((userGuess === "r") || (userGuess === "s") || (userGuess === "p")) {

        if ((userGuess=== "r" && computerGuess === "s") || (userGuess=== "p" && computerGuess === "r") || (userGuess=== "s" && computerGuess === "p")){
        wins++;
      } else if(userGuess === computerGuess){
        ties++;
      }else{
        losses++;
      }
      
    }

    userChoiceText.textContent="You Chose: " + userGuess;
    computerChoiceText.textContent= "The Computer Chose: "+ computerGuess;
    winsText.textContent= "Wins: "+ wins;
    lossesText.textContent= "Losses: "+ losses;
    tiesText.textContent= "Ties: "+ ties; 
  };

  </script>
  

</body>
</html>
